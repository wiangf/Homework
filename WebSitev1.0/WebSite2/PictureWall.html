<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <style>
        div {
            overflow: hidden;
            /*margin: 0 auto;*/ /*使盒子居中*/
            /*border: solid 3px black;*/
            text-align: center;
        }

        span {
            font-size: 3em;
            padding: 0 20px;
            display: inline-block;
            border: white solid;
            background: black;
        }

            span:hover {
                background: orange;
            }

        .content {
            display: flex;
            justify-content: space-between;
            width: 500px;
            margin: 0 auto;
            color: white;
            display: inline-block;
            text-align: center;
        }

            .content label:hover {
                background-color: #008088;

            }
    </style>
    <script>
        //document.addEventListener("DOMContentLoaded", () => {

        //})
        $(document).ready(function () {

            //document.getElementById("id1").addEventListener("click", selectImage)
            //document.getElementById("id2").addEventListener("click", selectImage)
            //document.getElementById("id3").addEventListener("click", selectImage)
            //document.getElementById("stop").addEventListener("click", stopTime)

            $('#id1').click(selectImage);
            $('#id2').click(selectImage);
            $('#id3').click(selectImage);
            $('#stop').click(stopTime);

        });
        function previous() {
            

        }
        function changeImage() {
            let productID = parseInt((document.getElementById("img").src).substr(-5, 1));
            if (productID == 3) {
                document.getElementById("img").src = `Images/1.jpg`;
            }
            else {
                document.getElementById("img").src = `Images/${productID + 1}.jpg`;
            }
        }

        function selectImage() {
            ImgId = parseInt((this.id).substr(2));
            document.getElementById("img").src = `Images/${ImgId}.jpg`;
        }
        var timer = setInterval(changeImage, 1000)
        flag = true;

        function stopTime() {
            if (flag) {
                clearInterval(timer);
                this.textContent = "continue";
            }
            else {
                this.textContent = "stop";
                timer = setInterval(changeImage, 1000)
            }
            flag = !flag;
        }
    </script>
</head>
<body>
    <div>
        <img id="img" src="Images/1.jpg" />
        <br />
        <div class="content">
            <span id="previous"><</span>
            <span id="id1">1</span>
            <span id="id2">2</span>
            <span id="id3">3</span>
            <span id="next">></span>
        </div>
        <br />
        <label id="stop">stop</label>
    </div>
</body>
</html>
