



<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>高度充满父容器</title>
    <style>
        .parent {
            position: relative;
            height: 500px;
            width: 300px;
            border: 1px solid red; /***/
            padding: 2px 2px; /***/
        }

        .nav {
            height: 100px;
            width: 100%;
            background-color: red;
        }

        .content {
            position: absolute;
            top: 100px;
            bottom: 0px;
            background-color: green;
            width: 100%;
        }
    </style>
</head>


<body>

    <div class="parent">
        <div class="nav">
            固定高度
        </div>
        <div class="content">
            自适应父容器, 充满剩余的空间
        </div>
    </div>

</body>

</html>
