<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        fieldset {
            border: green solid;
            border-radius: 15px;
        }

        div {
            margin: 50px
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("Name").addEventListener("blur", checkName)
            document.getElementById("Password").addEventListener("blur", checkPassword)
            document.getElementById("Date").addEventListener("blur", checkDate)
        });
        

        function checkName() {
            let NameValue = document.getElementById('Name').value;
            if (NameValue == 0) {
                alert("不可空白")
            };
            let NameObj = new String(NameValue);
            for (var i = 0; i <= NameObj.length; i++) {
                let ch = NameObj.charCodeAt(i);
                if (ch <= 0x4e00 && ch >= 0x9fff)
                    alert("請輸入中文");
            }
            if (NameObj.length < 2) {
                alert("至少兩個字");
            }
        }
        function checkPassword() {
            let PwdValue = document.getElementById('Password').value;
            if (!PwdValue) {
                alert("不可空白")
            };
            if (PwdValue.length < 5) {
                alert("至少六個字");
            }
            var myReg = /[!@#$%^&*]/;
            PwdValue = PwdValue.toUpperCase();

            var a = 0; var b = 0; var c = 0
            for (var i = 0; i <= PwdValue.length - 1; i++) {
                let v = PwdValue.charCodeAt(i);
                if (v >= A && v <= Z) {
                    a = 1;
                } else if (v >= 0 && v <= 9) {
                    b = 1;
                } else if (myReg.test(PwdValue)) {
                    c = 1;
                }
                if (a && b && c) {
                    break;
                }
            }
            if (a && b && c) {
                alert("success");
            } else {
                alert("fail");
            }
        }

        function checkDate() {
            let date = document.getElementById("Date").value;
            if (date == "") {
                alert("請輸入日期");
            }
            else {
                if (new Date(date).getDate() == date.substring(date.length - 2)) {
                    alert("success");
                }
                else {
                    alert("fail");
                }
            }
        }

    </script>
</head>
<body>
    <div>
        <fieldset>
            <legend>Form Check</legend>
            姓名:<input id="Name" type="text" /><br />
            (1.不可空白，2.至少兩個字以上，3.必須全部為中文字)<hr />
            密碼:<input id="Password" type="text" /><br />
            (1.不可空白，2.至少六個字且必須包含英文字母數字與特殊字元)<hr />
            日期:<input id="Date" type="text" /><br />
            格式:西元年/月/日 yyyy/MM/dd<hr />
            <input id="Submit1" type="submit" value="submit" onclick="isdate();" />
            <input id="Reset1" type="reset" value="reset" />
        </fieldset>

    </div>
</body>
</html>
